language: android
android:
  components:
    - tools
    - platform-tools
    - tools

    # The BuildTools version used by your project
    - build-tools-27.0.3

    # The SDK version used to compile your project
    - android-27
    - android-17
    
     # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-27
    
    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-google_apis-25
    - sys-img-armeabi-v7a-google_apis-17
licenses:
    - 'android-sdk-license-.+'
jdk:
    - oraclejdk8
before_install:
  - yes | sdkmanager "platforms;android-27"
# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-25 --abi google_apis/armeabi-v7a -engine classic
  - export QEMU_AUDIO_DRV=none && emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &  
script:
    - ./gradlew :repository:testMockDebugUnitTest :repository:testProdDebugUnitTest :repository:testProdReleaseUnitTest
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/